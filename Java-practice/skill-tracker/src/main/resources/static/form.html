<!DOCTYPE html>
<html>
<head>
    <title>Skills Form</title>
</head>
<body>
<form action="/form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="first">Favorite Language:</label>
    <select id="first" name="first">
        <option>Java</option>
        <option>JavaScript</option>
        <option>Python</option>
    </select><br>
    <label for="second">Second Favorite Language:</label>
    <select id="second" name="second">
        <option>Java</option>
        <option>JavaScript</option>
        <option>Python</option>
    </select><br>
    <label for="third">Third Favorite Language:</label>
    <select id="third" name="third">
        <option>Java</option>
        <option>JavaScript</option>
        <option>Python</option>
    </select><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
